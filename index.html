    <div class="container-fluid main_container min-vh-100">

          <header class="header">

              <div class="row">
                <div class="col-12">Контент хедера</div>

          <!-- Main part -->

            <!-- First screen -->
            <section class="screen1">

                  <div class="col">Контент Первого экрана</div>

            <!-- Services -->
            <section class="services">
              <div class="container">
                <div class="row">

            <section class="about">

            <section class="consult">
              <div class="container">
                <div class="row">
                  <div class="col">Контент Контактная форма</div>
                </div>
              </div>
            </section>

            <!-- Map -->
            <section class="map">
              <div class="container">
                <div class="row">
                  <div class="col">Контент Карта и контакты компании</div>
                </div>
              </div>
            </section>

            <!-- Reviews -->
            <section class="reviews">
              <div class="container">
                <div class="row">
                  <div class="col">Контент Отзывы</div>
                </div>
              </div>
            </section>
          </main>

          <!-- Footer -->

          <footer class="footer">
            <div class="container">
              <div class="row">
                <div class="col-12">Контент футера</div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
